<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Contact Form</title>      
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Safdar Khan Resume Page">
    <meta name="keywords" content="full stack, web developer, full stack web developer, CSM, Scrum Master, software engineer">
    <link rel="shortcut icon" href="https://safdarlp.github.io/safdar.ico">
    <link rel="stylesheet" type="text/css" href="./dist/css/main.css/main.min.css">
    <link rel="manifest" href="manifest.json">
    <ul class="nav-inline pull-right" role="navigation"></ul>
    </head>    
      <body style="background-color: #cce6ff"> 
        <header>
          <span class="logo">Contact Form</span>
          <a id="toggleMenu">Menu<a>
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="resume.html">Resume</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </nav>
        </header>
        <br> </br> 
        <form action="https://formspree.io/f/xayaeplk" method="POST"> 

          <div>
            <input type="hidden" name="_subject" value="New submission!">
          </div>
          
          <div>
          <label for="name">Name</label>
            <input id="name" type="text" name="name">
        </div>
        <div>
        <label for="email">Email</label>
        <input id="email" type="text" name="_replyto">  
        </div>
        <div>
       <label for="message">Message</label>
       <textarea id="message" name="message"></textarea>
        </div>

      <!-- your other form fields go here -->
<br></br>
<input type ="submit" value="Send">
<input type="reset" name="reset" value="Reset">
<input type="hidden" name="_next" value="//safdarlp.github.io/thanks.html">

</form>
<script>

  var toggleMenu = document.getElementById('toggleMenu');
  var nav = document.querySelector('nav');
  toggleMenu.addEventListener(
    'click',
    function(){
      if(nav.style.display=='block'){
        nav.style.display='none';
      }else{
        nav.style.display='block';
      }
    }
  );
</script>
    </body>
